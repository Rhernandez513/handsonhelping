<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Morphing Buttons Concept | Demo 5</title>
		<meta name="description" content="Morphing Buttons Concept: Inspiration for revealing content by morphing the action element" />
		<meta name="keywords" content="expanding button, morph, modal, fullscreen, transition, ui" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/content.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container demo-5">
			<!-- Top Navigation -->
			<section>
					<div class="fixed-block">
						<div class="morph-button morph-button-inflow morph-button-inflow-2">
							<button type="button">
                <span> Share this</span>
              </button>
							<div class="morph-content">
								<div>
									<div class="content-style-social">
                    <a class="twitter" href="#">
                      <img src="twitter btn.svg" onerror="this.src='../icons/TwitterIcon.jpg'">
                      <!--  <object data="twitterbtn.svg" type="image/svg+xml">
                        <img src="../icons/TwitterIcon.jpg" />
                      </object> -->
                      <span> Share on Twitter</span>
										<a class="facebook" href="#">
                      <img src="facebook btn.svg" onerror="this.src='../icons/fb_icon.png'">
                      <span> Share on Facebook</span>
                    </a>
										<a class="googleplus" href="#">
                      <img src="google plus btn.svg" onerror="this.src='../icons/google plus icon.png'">
                      <span>Share on Google+</span>
                    </a>
									</div>
								</div>
							</div>
						</div><!-- morph-button -->
					</div><!-- /fixed-block-->
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/uiMorphingButton_inflow.js"></script>
		<script>
			(function() {	
				new UIMorphingButton( document.querySelector( '.morph-button' ) );
			})();
		</script>
	</body>
</html>
